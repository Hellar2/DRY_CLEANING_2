<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    /* Password toggle styles */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .password-container input {
      width: 100%;
      padding-right: 45px; /* Space for the toggle button */
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    
    .password-toggle:hover {
      background-color: #f0f0f0;
    }
    
    .eye-icon {
      font-size: 16px;
      user-select: none;
      color: #666;
    }

    /* OTP Input Styles */
    .otp-input {
      margin: 1.5rem 0;
    }

    .otp-input input {
      width: 100%;
      height: 60px;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .otp-input input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .otp-timer {
      text-align: center;
      margin: 1rem 0;
      color: #666;
    }

    .otp-timer a {
      color: #4a90e2;
      text-decoration: none;
    }

    .otp-timer a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #357abd;
    }

    .btn-primary:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px;
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .error-message {
      color: #e74c3c;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="../index.html" style="color: #667eea; text-decoration: none; font-size: 14px;">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
    <h1>Login</h1>

    <!-- Step 1: Email/Phone Form -->
    <form id="loginForm" style="display: block;">
      <label>Email </label>
      <input type="text" id="identifier" placeholder="Enter email or phone" required />

      <div class="password-container">
        <label>Password </label>
        <input type="password" id="password" placeholder="Enter password" required />
        <button type="button" class="password-toggle" onclick="togglePassword('password')">
          <span class="eye-icon">üëÅÔ∏è</span>
        </button>
      </div>

      <button type="submit" id="loginBtn" class="btn-primary">Continue</button>
      
      <div class="auth-options" style="margin-top: 20px; text-align: center;">
        <p style="margin: 10px 0;">
          <a href="signup.html" style="color: #4a6cf7; text-decoration: none; font-weight: 500;">Create Account</a>
          <span style="margin: 0 10px; color: #666;">|</span>
          <a href="#" id="forgotPasswordLink" style="color: #4a6cf7; text-decoration: none; font-weight: 500;">Forgot Password?</a>
        </p>
      </div>
    </form>

    <!-- Step 2: OTP Verification -->
    <div id="otpSection" style="display: none;">
      <h2>Verify Your Identity</h2>
      <p class="subtitle">We've sent a 4-digit code to <span id="otpEmail"></span></p>
      
      <form id="otpForm">
        <label>Verification Code</label>
        <div class="otp-input">
          <input type="text" id="otpInput" pattern="\d{4}" inputmode="numeric" maxlength="4" required 
                 placeholder="Enter 4-digit OTP" style="width: 100%; padding: 12px; font-size: 18px; text-align: center;" />
        </div>
        
        <div class="otp-timer">
          <span id="resendOtp" style="display: none;">
            Didn't receive a code? <a href="#" id="resendOtpLink">Resend OTP</a>
          </span>
          <span id="otpTimer">Resend in <span id="countdown">60</span>s</span>
        </div>
        
        <button type="submit" id="verifyOtpBtn" class="btn-primary">Verify & Continue</button>
        <button type="button" id="backToLogin" class="btn-secondary">Back to Login</button>
      </form>
    </div>
  </div>

  <!-- ===== Forgot Password Modal ===== -->
  <div id="forgotModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Reset Password</h2>

      <label for="resetIdentifier">Email</label>
      <input type="email" id="resetIdentifier" placeholder="Enter your email" required />

      <label for="newPassword">New Password</label>
      <div class="password-container">
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
          <span class="eye-icon">üëÅÔ∏è</span>
        </button>
      </div>

      <button id="resetBtn">Reset Password</button>
    </div>
  </div>

    <!-- Load config first -->
    <script src="config.js"></script>
    <script>
    // API configuration is now available via window.API_CONFIG or window.API_BASE
    console.log('API Configuration:', window.API_CONFIG);
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const identifier = document.getElementById('identifier').value.trim();
      
      // Show loading state
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Sending OTP...';
      
      try {
        // Use API_URL from config which already includes /api prefix
        const loginUrl = `${window.API_CONFIG.API_URL}/auth/login/initiate`;
        console.log('Sending login request to:', loginUrl);
        console.log('Request payload:', { identifier });
        
        const response = await fetch(loginUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier })
        });
        
        console.log('Response status:', response.status);
        
        // Check if response is JSON before parsing
        const contentType = response.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
          console.log('Response data:', data);
        } else {
          const text = await response.text();
          console.log('Non-JSON response:', text);
          throw new Error('Server returned non-JSON response');
        }
        
        if (!response.ok) {
          throw new Error(data.message || `Server returned ${response.status}`);
        }
        
        // Save session data
        loginSession = {
          userId: data.userId,
          email: data.email || identifier // Use the email from response or the identifier
        };
        
        // Show OTP section
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('otpSection').style.display = 'block';
        document.getElementById('otpEmail').textContent = data.email || identifier;
        
        // Start resend timer
        startResendTimer();
        
      } catch (error) {
        alert(error.message || 'Failed to send OTP. Please try again.');
        console.error('OTP send error:', error);
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Continue';
      }
    });

    // ===== FORGOT PASSWORD MODAL =====
    const modal = document.getElementById("forgotModal");
    const openModal = document.getElementById("forgotPasswordLink");
    const closeModal = document.getElementById("closeModal");
    const resetBtn = document.getElementById("resetBtn");

    if (openModal) {
      openModal.onclick = (e) => { 
        e.preventDefault(); 
        modal.style.display = "block"; 
      };
    }
    
    if (closeModal) {
      closeModal.onclick = () => modal.style.display = "none";
    }
    
    window.onclick = (event) => { 
      if (event.target === modal) modal.style.display = "none"; 
    };

    // ===== RESET PASSWORD FUNCTION =====
    resetBtn.addEventListener("click", async () => {
      const identifier = document.getElementById("resetIdentifier").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!identifier || !newPassword) {
        alert("Please fill in all fields.");
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = "Resetting...";

      try {
        const res = await fetch(`${window.API_CONFIG.API_URL}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Password reset failed.");
          return;
        }

        alert(data.message || "Password reset successful!");
        modal.style.display = "none";
        document.getElementById("resetIdentifier").value = "";
        document.getElementById("newPassword").value = "";

      } catch (err) {
        console.error("Reset fetch error:", err);
        alert("Network error or server unreachable.");
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "Reset Password";
      }
    });
    
    // Toggle password visibility
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = passwordInput.nextElementSibling.querySelector('.eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    // OTP Verification Logic
    let loginSession = null;
    let resendTimer = null;

    // Handle OTP input
    const otpInput = document.getElementById('otpInput');
    
    // Function to handle OTP input
    otpInput.addEventListener('input', (e) => {
      // Allow only numeric input and limit to 4 digits
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
      
      // Auto-submit when 4 digits are entered
      if (e.target.value.length === 4) {
        document.getElementById('otpForm').requestSubmit();
      }
    });


    // Handle OTP form submission
    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!loginSession) {
        alert('Session expired. Please try logging in again.');
        return resetLoginForm();
      }
      
      // Get OTP from input
      const otp = otpInput.value;
      
      if (otp.length !== 4) {
        alert('Please enter a valid 4-digit OTP');
        return;
      }
      
      const verifyBtn = document.getElementById('verifyOtpBtn');
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';
      
      try {
        // Call verify OTP endpoint
        const response = await fetch(`${window.API_CONFIG.API_URL}/auth/login/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: loginSession.userId,
            otp: otp
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Invalid OTP');
        }
        
        // Save session info
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('role', data.role || '');
        localStorage.setItem('fullname', data.fullname || '');
        
        // For staff dashboard
        if (data.role === 'Staff') {
          localStorage.setItem('staffUser', JSON.stringify({
            name: data.fullname,
            email: loginSession.email,
            role: data.role
          }));
        }
        
        // Redirect based on role
        const role = (data.role || '').toLowerCase();
        if (role === 'admin' || role === 'administrator') {
          window.location.href = './admindashboard.html';
        } else if (role === 'staff') {
          window.location.href = './staff-Dashboard.html';
        } else {
          window.location.href = './cdashboard.html';
        }
        
      } catch (error) {
        alert(error.message || 'Failed to verify OTP');
        console.error('OTP verification error:', error);
      } finally {
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify & Continue';
      }
    });

    // Handle resend OTP
    document.getElementById('resendOtpLink').addEventListener('click', async (e) => {
      e.preventDefault();
      
      if (!loginSession) {
        alert('Session expired. Please try logging in again.');
        return resetLoginForm();
      }
      
      const resendLink = document.getElementById('resendOtpLink');
      resendLink.style.pointerEvents = 'none';
      resendLink.textContent = 'Sending...';
      
      try {
        const response = await fetch(`${window.API_CONFIG.API_URL}/api/auth/resend-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: loginSession.userId })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Failed to resend OTP');
        }
        
        alert('New OTP sent to your email');
        startResendTimer();
        
      } catch (error) {
        alert(error.message || 'Failed to resend OTP');
        console.error('Resend OTP error:', error);
      } finally {
        resendLink.style.pointerEvents = 'auto';
        resendLink.textContent = 'Resend OTP';
      }
    });

    // Back to login button
    document.getElementById('backToLogin').addEventListener('click', resetLoginForm);

    // Start resend OTP timer
    function startResendTimer() {
      let timeLeft = 60;
      const countdownEl = document.getElementById('countdown');
      const resendOtpEl = document.getElementById('resendOtp');
      const otpTimerEl = document.getElementById('otpTimer');
      
      // Reset UI
      resendOtpEl.style.display = 'none';
      otpTimerEl.style.display = 'inline';
      
      // Clear any existing timer
      if (resendTimer) clearInterval(resendTimer);
      
      // Start new timer
      resendTimer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(resendTimer);
          otpTimerEl.style.display = 'none';
          resendOtpEl.style.display = 'inline';
        }
      }, 1000);
    }

    // Reset login form
    function resetLoginForm() {
      // Reset forms
      document.getElementById('loginForm').reset();
      document.getElementById('otpForm').reset();
      
      // Reset OTP input
      otpInput.value = '';
      
      // Reset UI
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('otpSection').style.display = 'none';
      
      // Clear timer
      if (resendTimer) {
        clearInterval(resendTimer);
        resendTimer = null;
      }
      
      // Reset session
      loginSession = null;
      
      // Focus on identifier field
      document.getElementById('identifier').focus();
    }

    // Initialize OTP input focus on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Clear any existing OTP timer when page loads
      if (resendTimer) {
        clearInterval(resendTimer);
      }
      
      // Set focus to identifier field
      const identifierInput = document.getElementById('identifier');
      if (identifierInput) {
        identifierInput.focus();
      }
    });
  </script>
</body>
</html>
