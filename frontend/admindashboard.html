<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admindashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Admin Panel</h2>
      <ul class="nav-links">
        <li><a href="admindashboard.html" class="active">Dashboard</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="adminOrders.html">Orders</a></li>
        <li><a href="adminSettings.html">Settings</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
        <div class="user-info">
          <span>Admin</span>
          <img src="profile.jpg" alt="Profile" class="profile-pic">
        </div>
      </header>

      <section class="stats">
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
          <small>Customers: <span id="totalCustomers">0</span> | Staff: <span id="totalStaff">0</span></small>
        </div>
        <div class="card">
          <h3>Total Orders</h3>
          <p id="totalOrders">0</p>
          <small>Pending: <span id="pendingOrders">0</span> | Completed: <span id="completedOrders">0</span></small>
        </div>
        <div class="card">
          <h3>Total Revenue</h3>
          <p id="totalRevenue">KSH 0</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Fetch Dashboard stats
    async function loadDashboardStats() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          alert('Please login first');
          window.location.href = 'login.html';
          return;
        }

        const res = await fetch('http://localhost:5002/api/admin/dashboard', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            alert('Unauthorized. Please login as admin.');
            window.location.href = 'login.html';
            return;
          }
          throw new Error('Failed to fetch stats');
        }

        const stats = await res.json();
        console.log('Dashboard stats:', stats);
        
        // Update UI with stats
        document.getElementById('totalUsers').textContent = stats.users.total;
        document.getElementById('totalCustomers').textContent = stats.users.customers;
        document.getElementById('totalStaff').textContent = stats.users.staff;
        document.getElementById('totalOrders').textContent = stats.orders.total;
        document.getElementById('pendingOrders').textContent = stats.orders.pending;
        document.getElementById('completedOrders').textContent = stats.orders.completed;
        document.getElementById('totalRevenue').textContent = `KSH ${stats.revenue.total.toLocaleString()}`;
      } catch(err) {
        console.error('Error loading dashboard:', err);
        alert('Error loading dashboard data');
      }
    }

    // Sidebar highlight
    document.querySelectorAll('.sidebar .nav-links a').forEach(link=>{
      if(link.href === window.location.href) link.classList.add('active');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', e=>{
      e.preventDefault();
      window.location.href = 'login.html';
    });

    loadDashboardStats();
  </script>
</body>
</html>
