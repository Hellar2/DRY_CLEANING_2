<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    /* Password toggle styles */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-container input {
      width: 100%;
      padding-right: 45px; /* Space for the toggle button */
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    
    .password-toggle:hover {
      background-color: #f0f0f0;
    }
    
    .eye-icon {
      font-size: 16px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="../index.html" style="color: #667eea; text-decoration: none; font-size: 14px;">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
    <h1>Sign Up</h1>
    <p class="subtitle">Create an account</p>

    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Enter full name" required />

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label>Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter password" required />
        <button type="button" class="password-toggle" onclick="togglePassword('password')">
          <span class="eye-icon">üëÅÔ∏è</span>
        </button>
      </div>

      <label>User Role</label>
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="Customer">Customer</option>
        <option value="Staff">Staff</option>
      </select>

      <button type="button" id="signupBtn">Sign Up</button>
    </form>

    <div id="verificationSection" style="display: none; margin-top: 20px;">
      <h2>Verify Your Account</h2>
      <p class="subtitle">Enter the 7-digit verification code sent to your email</p>
      <label>Verification Code</label>
      <input type="text" id="verificationCode" placeholder="Enter 7-digit code" maxlength="7" style="text-transform: uppercase;" />
      <button type="button" id="verifyBtn">Verify Account</button>
      <button type="button" id="resendBtn" style="margin-top: 10px; background: #6c757d;">Resend Code</button>
    </div>

    <p class="footer-text">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
  const signupForm = document.getElementById("signupForm");
  const signupBtn = document.getElementById("signupBtn");
  const verificationSection = document.getElementById("verificationSection");
  const verifyBtn = document.getElementById("verifyBtn");
  const resendBtn = document.getElementById("resendBtn");
  const verificationCodeInput = document.getElementById("verificationCode");

  let pendingUserId = null;
  let pendingEmail = null;

  signupBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    const userData = {
      fullname: document.getElementById("fullname").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value.trim(),
      role: document.getElementById("role").value
    };

    if (!userData.fullname || !userData.phone || !userData.email || !userData.password || !userData.role) {
      console.log("Please fill in all fields.");
      return;
    }

    signupBtn.disabled = true;
    signupBtn.textContent = "Signing up...";

    try {
      console.log("Signup data being sent:", userData);
      const res = await fetch("http://localhost:5002/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData),
      });

      const data = await res.json();
      console.log("Signup response data:", data);

      if (res.ok && data.requiresVerification) {
        pendingUserId = data.userId;
        pendingEmail = data.email;
        alert(data.message || "Account created! Please check your email for the verification code.");
        
        // Hide signup form and show verification section
        signupForm.style.display = "none";
        verificationSection.style.display = "block";
      } else if (res.ok) {
        alert(data.message || "Account created successfully!");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Signup failed. Please try again.");
      }

    } catch (error) {
      console.error("Signup error:", error);
      alert("Network or server error. Please make sure your backend is running on port 5002.");
    } finally {
      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";
    }
  });

  verifyBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    const code = verificationCodeInput.value.trim().toUpperCase();

    if (!code || code.length !== 7) {
      alert("Please enter a valid 7-digit verification code.");
      return;
    }

    if (!pendingUserId) {
      alert("No pending verification. Please sign up first.");
      return;
    }

    verifyBtn.disabled = true;
    verifyBtn.textContent = "Verifying...";

    try {
      const res = await fetch("http://localhost:5002/api/auth/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: pendingUserId, verificationCode: code }),
      });

      const data = await res.json();
      console.log("Verification response:", data);

      if (res.ok) {
        // Store the token
        localStorage.setItem("authToken", data.token);
        alert(data.message || "Account verified successfully!");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Verification failed. Please try again.");
      }

    } catch (error) {
      console.error("Verification error:", error);
      alert("Network or server error. Please try again.");
    } finally {
      verifyBtn.disabled = false;
      verifyBtn.textContent = "Verify Account";
    }
  });

  // Resend OTP functionality
  resendBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    if (!pendingEmail) {
      alert("No email found. Please try signing up again.");
      return;
    }

    resendBtn.disabled = true;
    resendBtn.textContent = "Resending...";

    try {
      const res = await fetch("http://localhost:5002/api/auth/resend-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: pendingEmail }),
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message || "New verification code sent to your email!");
      } else {
        alert(data.message || "Failed to resend code. Please try again.");
      }
    } catch (error) {
      console.error("Resend OTP error:", error);
      alert("Network error. Please try again.");
    } finally {
      resendBtn.disabled = false;
      resendBtn.textContent = "Resend Code";
    }
  });

  // Toggle password visibility
  function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const eyeIcon = passwordInput.nextElementSibling.querySelector('.eye-icon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      eyeIcon.textContent = 'üëÅÔ∏è';
    }
  }
</script>

</body>
</html>
